#Fenster mit Regeln
titel= Spielregeln
Regeln= Welcher Turm? \n2 Regeln bestimmen, welchen Turm ein Spieler ziehen muss:\nRegel T1: Nur im ersten Zug einer Partie darf der Startspieler aussuchen, welchen seiner Drachentürme er ziehen will.\nRegel T2: Für alle folgenden Züge gilt: Der Spieler am Zug muss seinen Drachenturm mit der Symbolfarbe ziehen, die der Feldfarbe des Feldes entspricht, auf dem der letzte Zug seines Gegners endet.\nDas ist die wichtigste Regel in Kamisado.\n\n\
Zugregeln\nRegeln für die Bewegung der Drachentürme:\n\
Regel Z1: Ein Turm muss in gerader Linie nach vorne oder diagonal nach vorn gezogen werden, ohne die Richtung zu ändern. Rück- oder Seitwärtsbewegungen sind verboten, ausser diese geschieht als Folge eines "Sumo-Stosses" \n(siehe später \u2013 nicht relevant für eine Einzelpartie).\n\
Regel Z2: Ein Turm darf eine beliebige Anzahl Felder weit gezogen werden. Allerdings müssen alle Felder, über die der Turm zieht, unbesetzt sein.\n\
Regel Z3: Ein Turm darf seinen Zug nur auf einem unbesetzten Feld beenden. Auf jedem Feld kann als maximal ein Turm stehen.\n\
Regel Z4: Ein Turm darf diagonal zwischen zwei Türmen "hindurch"-gezogen werden, deren Feldecken sich berühren.\n\
Regel Z5: Ein Turm muss, so irgendwie möglich, mindestens ein Feld weit gezogen werde.\nRegel Z6: Ist ein Turm, der gezogen werden müsste, vollkommen blockiert, sodass kein regelgerechter Zug möglich ist, dann verfällt dieser Zug und der Gegner ist ein weiteres Mal am Zug.\n\
Regel Z7: Sobald ein Spieler einen seiner Türme auf ein Feld der gegnerischen Grundlinie ziehen konnte, endet eine Partie. Dieser Spieler hat diese Partie gewonnen.\n\
Regel Z8: Sollte die äusserst seltene Situation auftreten, dass die Türme beider Spieler vollkommen blockiert sind und somit kein regelgerechter Zug möglich ist, dann verliert der Spieler,\nder zuletzt am Zug war und durch seinen Zug diese völlige Blockade verursacht hat. 



